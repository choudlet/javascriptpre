<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
</head>
<body>
	<h1>Hangman</h1>
	<canvas id="canvas" width="1000" height="1000"> </canvas>
	<script>
	// canvas set up
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	//functions
	var pickWord = function() {
		var words = [
		"trajectory", "symphony", "desire", "antfarm", "dancer", "happiness", "positioning",
		"hobbit", "obituary", "cheetah", "sunrise", "antithesis", "wrong", "diamonds",
		"partnership", "oblique", "sanctuary"];

		return words[Math.floor(Math.random() * words.length)];

	};

	var setupAnswerArray = function(word) {
		var answerArray =[];
		for (var i = 0; i < word.length; i++) {
			answerArray[i] = "_";
		}
		return answerArray;
	};

	var showPlayerProgress = function(answerArray) {
		alert(answerArray.join(" "));
	};

	var getGuess = function() {
		return prompt("Guess a letter, or click Cancel to stop playing.");
	};

	var updateGameState = function (guess, word, answerArray) {
		var appearances = 0
		for (var j = 0; j <word.length; j++) {
			if (word[j] === guess) {
				answerArray[j] = guess;
				appearances++;
			}
		}
		return appearances;
	};

	var showAnswerAndCongratulatePlayer = function(answerArray) {
		showPlayerProgress(answerArray);
		alert("Congrats you did this correctly! The answer was " + answerArray.join(""))
	};

	var drawHangman = function(wrongGuesses) {
		ctx.strokeStyle = "Purple";
		ctx.lineWidth = 8;

		if(wrongGuesses === 1) {
			//head
		  ctx.beginPath();
		  ctx.arc(100, 100, 50, 0, Math.PI *2, true);
		  ctx.stroke();
		  ctx.beginPath();
		  ctx.arc(120, 100, 10,0 ,Math.PI * 2,true);
		  ctx.stroke();
		  ctx.beginPath();
		  ctx.arc(80, 100, 10,0 ,Math.PI * 2 ,true);
		  ctx.stroke();
		  ctx.strokeStyle = "Red";
		  ctx.lineWidth = 6;
		  ctx.beginPath();
		  ctx.moveTo(90,125);
		  ctx.lineTo(110,125);
		  ctx.stroke();
		} else if (wrongGuesses === 2) {
			//body
		  ctx.strokeStyle = "Purple";
		  ctx.lineWidth = 8;
		  ctx.beginPath();
		  ctx.moveTo(100,150);
		  ctx.lineTo(100,250);
		  ctx.stroke();
		} else if (wrongGuesses === 3) {
			//left leg
			ctx.beginPath();
			ctx.moveTo(100,250);
			ctx.lineTo(75,300);
			ctx.stroke();
		} else if (wrongGuesses === 4) {
			//right leg
			ctx.beginPath();
			ctx.moveTo(100,250);
			ctx.lineTo(125,300);
			ctx.stroke();
		} else if (wrongGuesses === 5) {
			//left arm
			ctx.beginPath();
			ctx.moveTo(100,200);
			ctx.lineTo(75,175);
			ctx.stroke();
		} else if (wrongGuesses === 6) {
			//right arm
			ctx.beginPath();
			ctx.moveTo(100,200);
			ctx.lineTo(125,175);
			ctx.stroke();
			alert("You LOSE!");
		}
	}

	//setup w. functions
	var word = pickWord();
	var answerArray = setupAnswerArray(word);
	var remainingLetters = word.length;
	var wrongGuesses = 0;

	
	//executing the program
	while (remainingLetters > 0) {
		showPlayerProgress(answerArray);
		var guess = getGuess();
		if (guess === null) {
			break;
		} else if (guess.length !== 1) {
			alert("Please enter a single letter.");
		} else {
			var correctGuesses = updateGameState(guess, word, answerArray);
			remainingLetters -= correctGuesses;
			if (correctGuesses === 0) {
				wrongGuesses++;
				drawHangman(wrongGuesses);

		}
	}
}
	showAnswerAndCongratulatePlayer(answerArray);

	</script>
	</body>
</html>
